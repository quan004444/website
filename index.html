<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo & Kiểm tra Mật khẩu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="create-password-section">
        <h1>Tạo Mật Khẩu</h1>
        <input type="password" id="new-password" placeholder="Nhập mật khẩu mới">
        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu">
        <button onclick="savePassword()">Lưu Mật Khẩu</button>
        <p class="error" id="create-error"></p>
    </div>

    <div class="container" id="login-section" style="display: none;">
        <h1>Nhập Mật Khẩu</h1>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Truy cập</button>
        <p class="error" id="login-error"></p>
    </div>

    <script>
        let savedPassword = "";

        function savePassword() {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const createError = document.getElementById("create-error");

            if (newPassword === "" || confirmPassword === "") {
                createError.textContent = "Vui lòng nhập đầy đủ thông tin!";
            } else if (newPassword !== confirmPassword) {
                createError.textContent = "Mật khẩu không khớp!";
            } else {
                savedPassword = newPassword;
                createError.textContent = "";
                alert("Mật khẩu đã được lưu thành công!");
                document.getElementById("create-password-section").style.display = "none";
                document.getElementById("login-section").style.display = "block";
            }
        }

        function checkPassword() {
            const inputPassword = document.getElementById("password").value;
            const loginError = document.getElementById("login-error");

            if (inputPassword === savedPassword) {
                loginError.textContent = "";
                alert("Đăng nhập thành công!");
                window.location.href = "main.html"; // Chuyển tới trang chính
            } else {
                loginError.textContent = "Mật khẩu không đúng!";
            }
        }
    </script>
</body>
</html>
